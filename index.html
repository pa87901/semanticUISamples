<!DOCTYPE html>
<html>
<head>
  <title>Semantic UI samples</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>

    <div class="element">
      <aside class="column">
        <button class="ui button">
          A button
        </button>
      </aside>
      <article class="column">
        <span class="description">
          This is a button that can be edited with any colour you choose.
        </span>
      </article>
    </div>

    <div class="element">
      <div class="column">
        <aside class="ui buttons">
          <button class="ui primary button">Cancel</button>
          <div class="or"></div>
          <button class="ui positive button">Save</button>
          <div class="or"></div>
          <button class="ui red button">Hold</button>
        </aside>
      </div>
      <article class="column">
        <span class="description">
          This is a button that is great for choices.
        </span>
      </article>
    </div>

</body>
</html>
